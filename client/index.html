<head>
    <title>LoopBack</title>
    <script src="./dropzone-4.3.0/dist/dropzone.js" type="text/javascript"></script>
</head>
<body>
    <form id="dropzone" action="/api/VideoFiles/video-container/upload" class="dropzone"></form>
    <script type="text/javascript">
        Dropzone.options.dropzone = {
            "renameFilename": "file.webm", // The name that will be used to transfer the file
            "maxFilesize": 2, // MB
            "accept": function(file, done) {
                file.name = 'xd.webm'
                if (file.name == "justinbieber.jpg") {
                    done("Naha, you don't.");
                }
                else { done(); }
            },
            clickable: true,
            createImageThumbnails: true
        };
    </script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
</body>
